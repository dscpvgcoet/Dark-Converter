<!DOCTYPE html>
<html>
<head>
    <title>

    {% load static %}

    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">

<body style = "background-color: black">

    <input type="submit" value="Make it dark" id= "submit">
</div>

</form>
<div>
